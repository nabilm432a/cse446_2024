<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Victim Fundraiser</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Flood Victim Fundraiser</h1>

    <div id="metamask-status"></div>

    <h2>Donor Registration</h2>
    <form id="registration-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <button type="submit">Register</button>
    </form>

    <h2>Donation</h2>
    <form id="donation-form">
        <input type="text" id="donor-mobile" placeholder="Registered Mobile Number" required>
        <select id="region" required>
            <option value="0">Sylhet</option>
            <option value="1">Chittagong South</option>
            <option value="2">Chittagong North</option>
        </select>
        <input type="number" id="amount" placeholder="Amount (in Wei)" required>
        <button type="submit">Donate</button>
    </form>

    <h2>Donation Information</h2>
    <button id="get-donation-info">Get Donation Info</button>
    <div id="donation-info"></div>

    <h2>Check Donor Info</h2>
    <input type="text" id="donor-address" placeholder="Donor Address">
    <button id="get-donor-info">Get Donor Info</button>
    <div id="donor-info"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
